name: cms-store-backend

include:
  - ./compose/compose-infra.yaml
  - ./compose/compose-init.yaml
  - ./compose/compose-manage.yaml
  - ./compose/compose-backend.yaml

services:




  cms-doc-swagger:
    build:
      context: ./cms-backend/swagger
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: cms-doc-swagger
    #    ports:
    #      - "8080:8080"
    depends_on:
      - cms-backend-auth
      - cms-backend-catalog
      - cms-backend-user
    networks:
      - cms-store-network



volumes:
  cms-infra-database:
    name: cms-infra-database
  cms-infra-s3:
    name: cms-infra-s3

networks:
  cms-store-network:
    name: cms-store-network